<div class="card" style="width:80%;   margin: 0 auto; float: none; margin-bottom: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

            </div>
</div>

 </div>
</div>

            <input style="width: 90%;" type="text" class="form-control form_data_c" id="pcu">
        </div>

    </div>
</div>
</div>
<br>

<div class="form-group">
    <div class="form-row">
        <div class="col">

                    <option>IP</option>
                    <option>SC</option>
                </select>
                
            </div>

    

    </div>
</div>
<br>
<div class="form-group">

<div class="col">

        
    <strong>   <label for="name">Type of Product(s) (e.g., tablea):</label></strong>

    <input style="width: 80%;" type="text" class="form-control form_data_c" id="type_prod">
    
</div>

<div class="col">

        
    <strong>   <label for="name">Name of Buyer/Company Matched with Assisted MSMEs/FOs:</label></strong>

</div>

</div>
</div>

    <div class="form-row">
        <div class="col">

            <strong>
                <label for="name">Sales Generated per MSME</label>
            </strong>
            
        </div>

            <input style="width: 90%;" type="text" class="form-control form_data_c" id="total">
            
        </div>

    </div>
</div>
<br>
<div class="form-group">
    <div class="form-row">
        <div class="col">

            </div>
            </div>
            </div>

</div>
