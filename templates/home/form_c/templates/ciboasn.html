{% extends 'base.html' %}

{% block body %}

<div class="card" style="width:80%;   margin: 0 auto; float: none; margin-bottom: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

    <div class="card-header" style="background-color: #004d00;">

    </div>

    <div class="card-body" style="background-color: #c6ecd9;">

        <form style="margin-left: 2%; margin-right: 2%;">

                    <div class="col">
                        <strong> <label for="exampleFormControlSelect1">Does your company/firm encounter

            </div>

                <div class="form-row">

                            <label>a. Form of Interprise</label>
                        </strong>
                        <select  class="form-control form_data_c"  id="form_interprise" required>

                            <option value="nooo1">No</option>

                        </strong>

                            <option value="" selected disabled>Please select</option>
                            <option value="yess2">Yes</option>

            <div style="padding-left: 20px;" class="form-group">

                            <label >d. Quality of Final Product </label>

                            <option value="nooo4">No</option>

            </div>

                </div>
            </div>


            <div class="form-group">
                <div class="form-row">
                    <div class="col">

            </div>


            <div class="form-group">
                <div class="form-row">

                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        <div style="padding-left: 40px;" class="form-check">
                            <input class="form-check-input form_data_c" type="checkbox" value="" id="commu_key_part" />

                            <input style="margin-left: 20px;" class="form-check-input form_data_c" type="checkbox" value="" id="political"/>

                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <br>
                        <strong>
                            <label>Support Network/ Group</label>

                    </div>

                </div>
       
            <div class="form-group">
                <div class="form-row">
                    <div class="col">

                        <strong>
                            <label>Are you a member of any of the following? </label>

                    </div>

                </div>
            </div>
        </div>



            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        <div style="padding-left: 40px;" class="form-check">
                            <input class="form-check-input form_data_c" type="checkbox" value="" id="capability" />
                            <label class="form-check-label" for="none">Chamber of Commerce</label>

                            <input style="margin-left: 20px;" class="form-check-input form_data_c" type="checkbox" value="" id="tech_equip" />

                            <input style="margin-left: 20px;" class="form-check-input form_data_c" type="checkbox" value="" id="access_market" />
                            <label style="padding-left: 40px;" class="form-check-label" for="none">Cooperative</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        <div style="padding-left: 40px;" class="form-check">
                            <input class="form-check-input form_data_c" type="checkbox" value="" id="commu_key_part" />

                            <input style="margin-left: 20px;" class="form-check-input form_data_c" type="checkbox" value="" id="other_orgs_checkbox"/>

                            <input style="margin-left: 10px;" class="form-check-input form_data_c" value="" id="other_orgs"/>
                        </div>
                    </div>
                </div>
            </div>


            <div style="padding-left: 20px;" class="form-group">
                <div class="form-row">
                    <div class="col">


                        <label>Name of Organization: </label>

                        <input type="text" class="form-control form_data_c" id="name_org">
                    </div>
                    <div class="col">

                        <label for="position">Location:</label>

                        <input type="text" class="form-control form_data_c" id="location_org">
                    </div>

                </div>
            </div>


            <div class="form-group">
                <div class="form-row">

                    <div class="col-md-5">

                            <option value="yess8">Yes</option>
                            <option value="nooo8">No</option>
                        </select>
                        <input style=" display: none;" type="text" class="form-control hidden-textbox12 form_data_c" id="ifyes_member_livelihood" placeholder="in what way it helps?">

            </div>


            <div class="form-group">
                <div class="form-row">
                    <div class="col">
