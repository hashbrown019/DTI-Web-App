							</button>

								<!-- <b class="x-text-teal fa fa-edit x-large"></b>&nbsp;&nbsp;  -->

							</button>
							<button class="profile_top_tab x-button x-small _x-round-large x-padding x-text-black x-left-align" style=";white-space: normal;word-wrap: break-word;" onclick="profile_go_tab(2)">

							</div>
							<i class="x-text-grey">Displaying <b id="prof_farmer_count">0</b> File/s</i>
							<div id="profile_list" class="" style="overflow-y:scroll; max-height: 80vh;">
								------- List Of Profiles ------
							</div>

				<!-- <img loading="lazy" src="`+prof_pic+`" class="x-image" style="max-width:100%"> --> <!-- FOR BASE64 IMG REQUEST on get_profile() function -->
				<script type="text/javascript">
					profile_go_tab(0)
					function profile_go_tab(_index){
						var tabs = $CLASS("profile_top_tab")
						// var profile_body_content = $CLASS("profile_body_content")  // FOR BODY CONTENT
						for (var i = 0; i < tabs.length; i++) {
							tabs[i].classList.remove("x-leftbar","x-border-teal")
							// profile_body_content[i].style.display = "none"  // FOR BODY CONTENT
						}
						tabs[_index].classList.add("x-leftbar","x-border-teal")
						// profile_body_content[_index].style.display = "block" // FOR BODY CONTENT
					}

					get_list_file()
					function get_list_file(){
						$ID("profile_list").innerHTML = ""
						println(" * Getting List of Profiles")
						$send({
							action:"/list_all_profile",
							method: POST,
							func : function(res){
								var ls_file = JSON.parse(res)
								println(ls_file)
								$ID("profile_list").innerHTML = ""
								for (var i = 0; i < ls_file.length; i++) {
									// println(ls_file[i])
									get_profile(ls_file[i], ls_file.length, ls_file)
								}
							}
						})
					}

					function get_profile(_file_name,total_recors_farmer, f_FILE){
						var total_recors_farmer_counter = 1
						$send({
							action:"/get_profile",
							method: POST,
							data : $DATA({"profile_file_name":_file_name}),
							func : function(res){
								var file_profile = JSON.parse(res)
								println(file_profile)
								// var person = file_profile.profile
								var person = file_profile
								var prof_pic = person.farmer_img_base64
								if(prof_pic=="" || prof_pic==" " || prof_pic==undefined){
									prof_pic = "../static/img/user.png"
								}
								println(person)
								$ID("profile_list").innerHTML += `
									<div class="x-row x-padding" id="`+person.farmer_code+`">
										<div class="x-col l1">
											<img loading="lazy" id="img_`+person.farmer_code+`" src="`+prof_pic+`" class="x-image" style="max-width:100%">
										</div>
										<div class="x-col l3 x-container">
											<b class="">`+person.farmer_name+`</b><br>
											<span class="x-tiny">
												<span>`+person.addr_street_purok_sitio+`</span> 
												<span>`+person.addr_city+`</span> 
												<span>`+person.addr_prov+`</span> 
												<span>R:`+person.addr_region+`</span> 
												</span><br>
										</div>
										<div class="x-col l3 x-container">
											<i class=""><span>`+person["farmer-primary_crop"]+`</span> </i><br>
											<span class="x-tiny">-----</span><br>
										</div>
										<div class="x-col l4 x-container x-center">
											<span class="x-tiny">Form Completion</span><br>
											<b class="x-large">--%</b><br>
										</div>
									</div>`
								if(total_recors_farmer_counter==total_recors_farmer ){
									$ID("prof_farmer_count").innerHTML = total_recors_farmer_counter
									// alert("Done Loading ["+total_recors_farmer_counter+"] files")
									get_prof_imgs(f_FILE)
								}
								println(total_recors_farmer_counter +" -- "+total_recors_farmer)
								total_recors_farmer_counter+= 1
							}
						})
					}

					function get_prof_imgs(ls_file){  // Lazy Load for Profile Images After profrile list completely lodaded
						for (var i = 0; i < ls_file.length; i++) {
							$send({
								action : "/api/get_imgProf/"+ls_file[i],
								method : POST,
								func : function(res) {
									var im_res = JSON.parse(res)
									var ids_ = (im_res.f_name).split(".")[0]
									$ID("img_"+ids_).src = im_res.base_64
								}
							})
						}
					}

					function get_user(_file_name){
						$send({
							action:"/get_profile",
							method: POST,
							data : $DATA({"profile_file_name":_file_name}),
							func : function(res){
								var file_profile = JSON.parse(res)
								println(file_profile)
								var person = file_profile.profile
								var prof_pic = person.farmer_img_base64
								if(prof_pic=="" || prof_pic==" " || prof_pic==undefined){
									prof_pic = "../static/img/user.png"
								}
								println(person)
								$ID("profile_list").innerHTML += `
									<div class="x-row x-padding" id="`+person.farmer_code+`">
										<div class="x-col l1">
											<img loading="lazy" src="`+prof_pic+`" class="x-image" style="max-width:100%">
										</div>
										<div class="x-col l3 x-container">
											<b class="">`+person.farmer_name+`</b><br>
											<span class="x-tiny">
												<span>`+person.addr_street_purok_sitio+`</span> 
												<span>`+person.addr_city+`</span> 
												<span>`+person.addr_prov+`</span> 
												<span>R:`+person.addr_region+`</span> 
												</span><br>
										</div>
										<div class="x-col l3 x-container">
											<i class=""><span>`+person["farmer-primary_crop"]+`</span> </i><br>
											<span class="x-tiny">-----</span><br>
										</div>
										<div class="x-col l4 x-container x-center">
											<span class="x-tiny">Form Completion</span><br>
											<b class="x-large">--%</b><br>
										</div>
									</div>`
							}
						})
					}
				</script>
