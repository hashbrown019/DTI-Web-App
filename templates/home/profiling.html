				<div class="x-container x-row " onload="alert()">

					<div class="x-leftbar x-border-teal x-padding">
						<span class=" x-text-grey">
							<b class="x-text-teal fa fa-users"></b>Profiling Overview<br>
						</span>
						<span class="x-large">Profiling</span></span>
					</div>
					<br>
					<div class="x-row">
						<div class="x-col l6 x-white">
							<div id="profile_list" class="">

								------- List Of Profiles ------

							</div>
						</div>
						<div class="x-col l6"></div>
					</div>
				</div>

				<script type="text/javascript">
					get_list_file()
					function get_list_file(){
						println(" * Getting List of Profiles")
						$send({
							action:"/list_all_profile",
							method: POST,
							func : function(res){
								var ls_file = JSON.parse(res)
								println(ls_file)
								$ID("profile_list").innerHTML = ""
								for (var i = 0; i < ls_file.length; i++) {
									println(ls_file[i])
									get_profile(ls_file[i])
								}
							}
						})
					}

					function get_profile(_file_name){
						$send({
							action:"/get_profile",
							method: POST,
							data : $DATA({"profile_file_name":_file_name}),
							func : function(res){
								var file_profile = JSON.parse(res)
								println(file_profile)
								var person = file_profile.profile
								var prof_pic = person.farmer_img_base64
								if(prof_pic=="" || prof_pic==" " || prof_pic==undefined){
									prof_pic = "../static/img/user.png"
								}
								$ID("profile_list").innerHTML += `
									<div class="x-row x-padding" id="`+person.farmer_code+`">
										<div class="x-col l1">
											<img src="`+prof_pic+`" class="x-image" style="max-width:100%">
										</div>
										<div class="x-col l3 x-container">
											<b class="">`+person.farmer_name+`</b><br>
											<span class="x-tiny">
												<span>`+person.addr_street_purok_sitio+`</span> 
												<span>`+person.addr_city+`</span> 
												<span>`+person.addr_prov+`</span> 
												<span>R:`+person.addr_region+`</span> 
												</span><br>
										</div>
										<div class="x-col l3 x-container">
											<i class="">Cacao</i><br>
											<span class="x-tiny">P-7 Tungao Butuan City</span><br>
										</div>
										<div class="x-col l4 x-container x-center">
											<span class="x-tiny">Form Completion</span><br>
											<b class="x-large">20%</b><br>
										</div>
									</div>`
							}
						})
					}
				</script>
