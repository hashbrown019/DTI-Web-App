						<style>
							#chartdiv {
								width: 100%;
								height: 500px;
							}
						</style>

						<div class=" x-row x-white">
							<div class="x-container x-row">
								<h3 class="x-padding x-text-teal">Dashboard</h3>
								<b class="x-padding x-text-teal">Profiling</b>
								<div class="x-container">
									<select id="dash_sel_region" class="x-input x-select x-col l2 x-light-grey x-round-xlarge" onchange="get_ls_prov(this.value)">
										<option type="" value="all" selected>All Region</option>
									</select>
									<select id="dash_sel_prov" class="x-input x-select x-col l2 x-light-grey x-round-xlarge" disabled onchange="get_ls_city(this.value)">
										<option type="" value="all" selected>All Provinces</option>
									</select>
									<select id="dash_sel_city" class="x-input x-select x-col l2 x-light-grey x-round-xlarge" disabled onchange="get_ls_brgy(this.value)">
										<option type="" value="all" selected>All Cities/Municipalities</option>
									</select>
									<select id="dash_sel_brgy" class="x-input x-select x-col l2 x-light-grey x-round-xlarge" disabled  onchange="get_ls_all_area(this.value)">
										<option type="" value="all" selected>All Brgy</option>
									</select>
									<button class="x-input x-btn x-col l1 x-green x-round-xlarge" onclick="conso_area()">
										Filter <span class="fa fa-filter"></span>
									</button>
								</div>
							</div>
							<hr>
							<div class="x-container x-row">
								<div class="x-container x-col l2 x-padding">
									<div class="x-container x-center x-padding x-round-large x-teal">
										<b id="total_num_farmer" class="x-xxlarge"><span class="fa fa-notch fa spin"></span></b><br>
										<span class="x-small">Number of Profiles in New Platform</span>
									</div>
									<div class="x-container x-padding x-round-larg">
										<span class="x-text-grey">Male :<span class="x-text-black" id="count_all_male"><span class="fa fa-notch fa spin"></span></span></span><br>
										<span class="x-text-grey">Female :<span class="x-text-black" id="count_all_female"><span class="fa fa-notch fa spin"></span></span></span><br>
										<span class="x-text-grey">Untagged :<span class="x-text-black" id="count_all_sex_untagged"><span class="fa fa-notch fa spin"></span></span></span><br>
									</div>
								</div>
								<div class="x-container x-col l10 x-padding">
									<div id="chartdiv"></div>
								</div>
							</div>
						</div>


						<script type="text/javascript">
							let SEL_REG, SEL_PROV, SEL_CITY, SEL_BRGY;
							
							get_ls_region()
							function get_ls_region(){
								var ls_all_reg = '<option type="" value="all" selected>All Regions</option>'
								for(key in ALL_LOCATION){
									ls_all_reg += '<option value="'+key+'">'+key+'</option>'
								}
								$ID("dash_sel_region").innerHTML = ls_all_reg
							}

							function get_ls_prov(reg){
								var ls_all_prov = '<option type="" value="all" selected>All Provinces</option>'
								SEL_REG = reg
								for(key in ALL_LOCATION[reg]["province_list"]){ls_all_prov += '<option value="'+key+'">'+key+'</option>'}
								$ID("dash_sel_prov").innerHTML = ls_all_prov;$ID("dash_sel_prov").disabled = false

							}

							function get_ls_city(prov){
								var ls_all_city = '<option type="" value="all" selected>All Cities/Municipalities</option>'
								SEL_PROV = prov
								for(key in ALL_LOCATION[SEL_REG]["province_list"][prov]['municipality_list']){ls_all_city += '<option value="'+key+'">'+key+'</option>'}
								$ID("dash_sel_city").innerHTML = ls_all_city;$ID("dash_sel_city").disabled = false
							}

							function get_ls_brgy(city){
								var ls_all_brgy = '<option type="" value="all" selected>All Barangay</option>'
								SEL_CITY = city
								var brgys = ALL_LOCATION[SEL_REG]["province_list"][SEL_PROV]['municipality_list'][city]["barangay_list"]
								for (var i = 0; i < brgys.length; i++) {ls_all_brgy += '<option value="'+brgys[i]+'">'+brgys[i]+'</option>'}
								$ID("dash_sel_brgy").innerHTML = ls_all_brgy;$ID("dash_sel_brgy").disabled = false
							}

							function get_ls_all_area(brgy){SEL_BRGY=brgy}

							function conso_area(){
								println(SEL_REG, SEL_PROV, SEL_CITY, SEL_BRGY)
							}

							function conso_all(){
								var count_all_male = 0
								var count_all_female = 0
								var count_all_sex_untagged = 0
								var dash_conso = {}
								for (var count = 0; count < ALL_FARMERS.length+1; count++) {
									var FARMER = ALL_FARMERS[count]
									$ID("total_num_farmer").innerHTML = count

									try{
										if(FARMER['farmer-primary_crop'] in dash_conso){}
										else{
											dash_conso[FARMER['farmer-primary_crop']] = {
												"category":FARMER['farmer-primary_crop'],
												"male":0,
												"__male":0,
												"female":0,
												"__female":0
											}
										}
									}catch(e){
										println(e)
									}

									try{
										if(FARMER['farmer_sex']=='Female'){
											count_all_female += 1
											dash_conso[FARMER['farmer-primary_crop']]['female'] += 1
										}
										if(FARMER['farmer_sex']=='Male'){
											count_all_male += 1
											dash_conso[FARMER['farmer-primary_crop']]['male'] += 1
										}

									}
									catch(e){
										println(e)
										count_all_sex_untagged += 1
									}



								}
								var ff = count_all_female -1
								var mm = count_all_male - 1
								$ID("count_all_male").innerHTML = mm
								$ID("count_all_female").innerHTML = ff
								$ID("count_all_sex_untagged").innerHTML = (""+((mm+ff) -(ALL_FARMERS.length))).replace("-","")
								// $ID("count_all_sex_untagged").innerHTML = count_all_female

								var data_for_chart = []
								for(key in dash_conso){
									data_for_chart.push(dash_conso[key])
								}
								chart_gender_vc(data_for_chart)
							}


							function chart_gender_vc(__data){

								am5.ready(function() {
									// Create root element
									// https://www.amcharts.com/docs/v5/getting-started/#Root_element
									var root = am5.Root.new("chartdiv");


									// Set themes
									// https://www.amcharts.com/docs/v5/concepts/themes/
									root.setThemes([
										am5themes_Animated.new(root)
									]);


									// Create chart
									// https://www.amcharts.com/docs/v5/charts/xy-chart/
									var chart = root.container.children.push(am5xy.XYChart.new(root, {
										panX: false,
										panY: false,
										wheelX: "panX",
										wheelY: "zoomX",
										layout: root.verticalLayout
									}));


									// Add legend
									// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
									var legend = chart.children.push(am5.Legend.new(root, {
										centerX: am5.p50,
										x: am5.p50
									}))


									// Data
									var data = __data


									// Create axes
									// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
									var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
										categoryField: "category",
										renderer: am5xy.AxisRendererY.new(root, {
											inversed: true,
											cellStartLocation: 0.1,
											cellEndLocation: 0.9
										})
									}));

									yAxis.data.setAll(data);

									var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
										renderer: am5xy.AxisRendererX.new(root, {}),
										min: 0
									}));


									// Add series
									// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
									function createSeries(field, name) {
										var series = chart.series.push(am5xy.ColumnSeries.new(root, {
											name: name,
											xAxis: xAxis,
											yAxis: yAxis,
											valueXField: field,
											categoryYField: "category",
											sequencedInterpolation: true,
											tooltip: am5.Tooltip.new(root, {
												pointerOrientation: "horizontal",
												labelText: "[bold]{name}[/]\n{categoryY}: {valueX}"
											})
										}));

										series.columns.template.setAll({
											height: am5.p100
										});


										series.bullets.push(function() {
											return am5.Bullet.new(root, {
												locationX: 1,
												locationY: 0.5,
												sprite: am5.Label.new(root, {
													centerY: am5.p50,
													text: "{valueX}",
													populateText: true
												})
											});
										});

										series.bullets.push(function() {
											return am5.Bullet.new(root, {
												locationX: 1,
												locationY: 0.5,
												sprite: am5.Label.new(root, {
													centerX: am5.p100,
													centerY: am5.p50,
													text: "{name}",
													fill: am5.color(0xffffff),
													populateText: true
												})
											});
										});

										series.data.setAll(data);
										series.appear();

										return series;
									}

									createSeries("male", "Male");
									createSeries("female", "Female");


									// Add legend
									// https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
									var legend = chart.children.push(am5.Legend.new(root, {
										centerX: am5.p50,
										x: am5.p50
									}));

									legend.data.setAll(chart.series.values);


									// Add cursor
									// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
									var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
										behavior: "zoomY"
									}));
									cursor.lineY.set("forceHidden", true);
									// cursor.lineX.set("forceHidden", true);


									// Make stuff animate on load
									// https://www.amcharts.com/docs/v5/concepts/animations/
									chart.appear(1000, 100);

								}); // end am5.ready()
							}
						</script>
